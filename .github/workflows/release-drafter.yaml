name: Release Drafter

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'charts/**'
      - '.github/**'
  pull_request_target:
      types: [opened, reopened, synchronize]

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
